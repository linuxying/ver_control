{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}}编辑项目{% endblock title %}

<!--flash消息-->
{% block flash %}
{% endblock %}

{% block page_content %}
<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
</div>
<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h2 class="form-signin-heading">修改项目信息</h2>
        {{ wtf.quick_form(form) }}
    </div>
</div>
{% endblock %}
